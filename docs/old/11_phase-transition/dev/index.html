<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js â€“ The HTML Presentation Framework</title>
        <base href="https://harmsm.github.io/physical-biochemistry/">

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- some stylesheet customization.  -->
        <style>
            @import url(fonts/Lato2OFL/lato-light.css);

            .reveal section img {
              margin: 0px 0px;
              background: rgba(255, 255, 255, 0.0);
              border: 0px solid #222;
              box-shadow: 0 0 0px rgba(0, 0, 0, 0.0); }

            .reveal {
              font-family: 'Lato Light', Helvetica, sans-serif;
            }

            .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6 {
              font-family: 'Lato Light', Helvetica, sans-serif;
              text-transform: none;
            }

        </style>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

     <section>
       <p><div class="fragment">Ordered domains emerge</div></p>
       <video height="800" width="800" controls><source data-src="11_phase-transition/slidemachine_media/t1.mp4" /></video>
     </section>
     
     <section>
       <p>What happens if we raise temperature?</p>
     </section>
     
     <section>
       <p><div class="fragment">Domains are erased</div></p>
       <video height="800" width="800" controls><source data-src="11_phase-transition/slidemachine_media/t1000.mp4" /></video>
     </section>
     
     <section>
       <p>What happens if we lower temperature?</p>
     </section>
     
     <section>
       <p><div class="fragment">Finer-scale structure</div></p>
       <video height="800" width="800" controls><source data-src="11_phase-transition/slidemachine_media/t0.mp4" /></video>
     </section>
     
     <section>
       <div class="row">
       <div class="col-xs-6">
       <p>Low temp</p>
       <img src="11_phase-transition/slidemachine_media/00000_t0_end.png" height="25%" width="25%" /></div>
       <div class="col-xs-6">
       <p>Med temp</p>
       <img src="11_phase-transition/slidemachine_media/00000_t1_end.png" height="25%" width="25%" /></div>
       </div>
     </section>
     
     <section>
       <p>Ingredients for order:</p>
       <ol>
       <li>Amphipathic molecule</li>
       <li>Weak (tunable) interactions<div class="fragment">Temperature can tune length scale!</div></li>
       </ol>
     </section>
     
     
    
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

                math: {
                    mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js',
                    //mathjax: 'MathJax/MathJax.js',
                    config: 'TeX-AMS_HTML-full'  // See http://docs.mathjax.org/en/latest/config-files.html
                },
    
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/search/search.js', async: true },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/math/math.js', async: true}
				]
			});

		</script>

	</body>
</html>
